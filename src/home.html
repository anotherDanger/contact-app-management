<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.1.8/dist/tailwind.min.js"></script>
</head>
<body class="bg-[#DAD2FF]">

    <!-- Navbar -->
    <nav class="flex justify-start items-center p-4 bg-[#493D9E] shadow-md">
        <div class="text-lg font-semibold text-[#DAD2FF]">
            ContactApp
        </div>
    </nav>

    <!-- Body Content -->
    <div class="flex justify-center items-center mt-16">
        <!-- Button + -->
        <button id="addContactButton" class="bg-[#493D9E] text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl ml-4 shadow-lg hover:cursor-pointer">
            +
        </button>
    </div>

    <!-- Modal (Form for adding contact) -->
    <div id="contactFormModal" class="fixed inset-0 flex justify-center bg-blur items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-semibold text-[#493D9E] mb-4">Add Contact</h2>
            <form id="contactForm">
                <!-- Title -->
                <div class="mb-4">
                    <label for="title" class="block text-sm text-[#493D9E]">Title</label>
                    <input type="text" id="title" name="title" class="w-full p-2 mt-1 border rounded" required>
                </div>
                
                <!-- Name -->
                <div class="mb-4">
                    <label for="name" class="block text-sm text-[#493D9E]">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 mt-1 border rounded" required>
                </div>
                
                <!-- Phone -->
                <div class="mb-4">
                    <label for="phone" class="block text-sm text-[#493D9E]">Phone</label>
                    <input type="text" id="phone" name="phone" class="w-full p-2 mt-1 border rounded" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm text-[#493D9E]">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 mt-1 border rounded" required>
                </div>

                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="block text-sm text-[#493D9E]">Address</label>
                    <input type="text" id="address" name="address" class="w-full p-2 mt-1 border rounded" required>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="block text-sm text-[#493D9E]">Description</label>
                    <textarea id="description" name="description" class="w-full p-2 mt-1 border rounded" required></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="button" id="closeModal" class="bg-gray-300 text-black px-4 py-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-[#493D9E] text-white px-4 py-2 rounded">Add Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contacts List -->
    <div id="contactsList" class="mt-8 flex flex-wrap justify-center"></div>

    <script type="module">
        import {addContact} from './scripts/home.js'
        addContact();
    </script>

</body>
</html>
